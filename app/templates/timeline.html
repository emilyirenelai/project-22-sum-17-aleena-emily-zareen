<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./static/styles/timeline.css">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </head>

  <body>

    <div class="post-box">
        <h2>Add a Post</h2>
        <form id="form" class="form" action="/api/timeline_post" method="POST">
            
            <label>Name</label> 
            <span class="input-group-text"> </span>
            <input id="name" type="name" class="form-control" placeholder="Name" aria-label="name" aria-describedby="basic-addon1">

            <label>Email</label>
            <input id="email" type="email">

            <label>Text</label>
            <input id="content" type="content" class="content">
            
          
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <div id="container">
            {% for i in posts %}
        <div class="content-box">
            <span class="name">{{ i.name }}</span>
            <span class="datetime">{{ i.created_at }}</span>
            <span class="content">{{ i.content }}</span>
        </div>
        {% endfor %}
    </div>

 </body>

 <script>
        const form = document.getElementById('form');
        form.addEventListener('submit', function(e) {
            console.log("Submitted")
            e.preventDefault();
            const formData = new FormData(form);
            const payload = new URLSearchParams(formData);
            fetch('/api/timeline_post', {
            method: 'POST',
            body: payload,
        })
        .then(res => res.json())
        .then(data => {console.log(data)
        window.location.reload();
        })
    })
    
</script>

</html>
