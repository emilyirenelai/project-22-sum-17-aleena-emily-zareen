{% extends "base.html" %}

{% block content %}
<title>{% block title%}Home{% endblock %}</title>

<link lang='sass' rel="stylesheet" href="./static/styles/main.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!--fonts: Work Sans, Josefin Sans, Inter, Rubik-->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Josefin+Sans:ital@0;1&family=Rubik:wght@300;400&family=Work+Sans:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet"> 
</head>
<!--Homepage background slideshow-->
<div class="slider">
    <img src="./static/img/1bg.png" class="slide-1">
    <img src="./static/img/3bg.png" class="slide-2">
    <img src="./static/img/5bg.png" class="slide-3">
    <img src="./static/img/7bg.png" class="slide-4">
    <h6></h6>
    <h1>EMILY LAI</h1>
    <h4>Aspiring Software Engineer</h4>
</div>

<body>
    <div class="container">
        <div class="about">
            <div class="title">
                <h2>Pages</h2>
            </div>
            <div class="box">
                {% for i in allUsers.students %}
                <div class="card">
                    <a href="/{{i.username}}-portfolio"><img src="./static/img/{{i.name.split()[0]}}.png"></a>
                    <h3>{{ i.name }}</h3>
                    <h5><span class="major_color">{{ i.education[0]['major']}}<br></span><span class="college_color">
                            @
                            {{ i.education[0]['name']}}</span></h5>
                    <div class="pra">
                        <p style="text-align: center;">
                            <a class="button" href="/{{i.username}}-portfolio">View Profile</a>
                        </p>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</body>
{% endblock %}
